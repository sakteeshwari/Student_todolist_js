<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>STUDENT FORM</h1>
    <!--form 1-->
    <form class="form1">
        <!--table 1-->
        <table class="table-one" id="tableonez">

            <tr class="row_one" id="name-input">
                <th class="name-style">Name</th>
                <th class="name-text"> <input type="text" id="name-input-box"></th>
            </tr>
            <tr class="row_two" >
                <th class="age-style">Age</th>
                <th class="age-text"> <input type="text" id="age-input"></th>
            </tr>

            <tr class="row_three" id="gender-input">
                <th class="gender-style">Gender</th>
                <td class="gender-select" id="gender-selection"><input type="radio" id="gender1" name="male_female" value="Male">Male
                    <input type="radio" id="gender2" name="male_female" value="female">Female
                </td>
            </tr>
            <tr class="row_four" >
                <th class="course-style">Course</th>
                <td class="course-option" id="course-input">
                    <select class="course-select" id="myselectoption" >
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>Bootstrap</option>
                        <option>Javascript</option>
                        <option>React js</option>
                    </select>
                </td>
            </tr>
           
            <tr class="row_five" id="email-input">
                <th class="email-style">E-mail</th>
                <td class="email-text"> <input type="text" id="email"></td>
            </tr>
        </table>
        <span class="save-button"><button type="button" class="button-style" id="button-save">Save</button></span>
    </form>
    <!--form 2-->
    <form class="form2" id="formtwo">
        <!--table 2-->
        <table class="table-two" id="table-two">
            <tr class="row1" id="row1-box">
                <th id="name">NAME</th>
                <th id="age">AGE</th>                
                <th id="gender">GENDER</th>
                <th id="course">COURSE</th>
                <th id="email">EMAIL</th>
                <th id="action">ACTION</th>
            </tr>
